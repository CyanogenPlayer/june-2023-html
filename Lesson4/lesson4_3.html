<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lesson 4</title>
	<style>
        #user {
            border-radius: 4px;
            border: 1px solid pink;
        }
		#user:focus {
			outline: 1px solid hotpink;
			border-radius: 4px;
			border: none;
		}
	</style>
</head>
<body>
	<form>
		<label for="user">Ім'я користувача: </label>
		<br>
		<input type="text" name="username" id="user" placeholder="Ім'я" required> <span style="color: red">*</span>
		<br>

		<label for="password">Пароль: </label>
		<br>
		<input type="text" name="password" id="password" placeholder="Пароль" required> <span style="color: red">*</span>
		<br>

		<label for="age">Вік: </label>
		<br>
		<input type="number" name="age" id="age" placeholder="Вік" min="18" max="100">
		<br>

		<label>Стать:
			<br>
			<input type="radio" name="gender" id="male"><label for="male">Ч</label>
			<input type="radio" name="gender" id="female"><label for="female">Ж</label>
		</label>
		<br>

		<input type="checkbox" name="subs" id="subs">
		<label for="subs">Підписка на новини</label>
		<br>

		<label for="country">Країна: </label>
		<select name="country" id="country">
			<option value="">Оберіть країну</option>
			<option value="ukr">Ukraine</option>
			<option value="eng">England</option>
			<option value="usa">USA</option>
			<option value="cad">Canada</option>
		</select>
		<br>

		<label>Коментар:
			<br>
			<textarea name="comm" id="comm" rows="4" cols="20" style="resize: none"></textarea>
		</label>
		<br>

		<input type="reset">
		<input type="submit">
	</form>
</body>
</html>
